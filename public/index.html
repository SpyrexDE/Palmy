<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Palmy</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@900&display=swap" rel="stylesheet">
  </head>
  <body class="dark">
    <noscript>
      <strong>We're sorry but Palmy doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
  <style>
    ::-webkit-scrollbar {
      width: 10px !important;
      margin-right: 10px !important;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgb(35, 57, 75) !important;
      border-radius: 20px !important;
    }

    ::-webkit-scrollbar-track {
      background: #21222C !important;
      border-radius: 20px !important;
    }
    ion-content {
      --offset-bottom: auto!important;
      --overflow: hidden;
      overflow: auto;
    }
  </style>
</html>
